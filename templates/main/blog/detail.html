{% extends 'main/base.html' %}
{% block blog %}
    <style>
        .ret {
            height: 600px;
            width: 400px;
        }
    </style>

    <h1>{{ post.name }}</h1>
    <small>
        сделанно:
        {{ post.author.first_name }}
        {{ post.author.last_name }}
        {{ post.create_data }}
        <a href="{% url 'update_post_page' post.pk %}">[редактировать]</a>
        <a href="{% url 'delete_post_page' post.pk %}">[удалить]</a>
    </small>
    <br>
    <hr>
    <br>
    {% if post.post_pic %}
        <img src="{{ post.post_pic.url }}" class="ret" alt="">
    {% endif %}
    <br>
    <br>
    {{ post.body|safe }}
    <br>
    <br>
    <hr>
    <br>
    <a href="{% url 'home_page' %}">назад</a>
{% endblock blog %}
