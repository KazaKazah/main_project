{% extends 'main/rec/rec_base.html' %}
{% block rrrr %}
    <br>
    <h1>Список контента</h1>
    <br>
    <hr>
    <br>
    <div class="container text-center">
        <div class="row row-cols-3">
            {% for ret in ret %}
                <div class="col my-3">
                    <div class="card">
                        {% if ret.cont_pic %}
                            <img src="{{ ret.cont_pic.url }}" class="card-img-top" alt="...">
                        {% endif %}
                        <div class="card-body">
                            <h5 class="card-title"></h5>
                            <p class="card-text">
                                название: {{ ret.name }}<br>
                                краткое описание: {{ ret.title_con }}
                            </p>
                            <a href="" class="btn btn-primary">Детальная информация</a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock rrrr %}
